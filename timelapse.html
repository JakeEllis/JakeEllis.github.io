<!DOCTYPE html>
<html>
<head>
<!--       <script data-main="scripts/timelapse.js" type="module" src="scripts/require.js"></script> -->
      
      <script>
            function delay(milliseconds){
                return new Promise(resolve => {
                    setTimeout(resolve, milliseconds);
                });
            }

            function refresh() {
                  var video = document.getElementById('video');
                  document.getElementById("video").src = "https://storage.googleapis.com/date-night-qa.appspot.com/parking_lot_timelapse/website_video/timelapse_test.mp4";
                  video.load();
                  video.play();
                  
                  await delay(1000);
                  
                  document.getElementById("video").src = "https://storage.googleapis.com/date-night-qa.appspot.com/parking_lot_timelapse/website_video/timelapse.mp4";
                  video.load();
                  video.play();
                  
            }
      </script>
</head>


<body>

      <p>
            <h3>Testing Timelapse Videos from GCP</h3>

            <!-- follow this link to change the permissions of the videos folder -->
            <!-- https://cloud.google.com/storage/docs/access-control/making-data-public -->
            <!-- https://www.aloudinthecloud.com/how-to-serve-website-images-from-google-cloud.html -->


      <button onclick="refresh()">Refresh Page</button>
      <video id="video" width="500" height="500" style="display:block; margin:0 auto;" autoplay="" controls="" loop="">
        <source src="https://storage.googleapis.com/date-night-qa.appspot.com/parking_lot_timelapse/website_video/timelapse.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      </p>

</body>

</html>
